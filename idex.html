<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./images/for-logo.png" />
    <title>George Alfred Cabaccang</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed">
      <nav
        class="navbar navbar-expand-md nav-bg navbar-light height-20 border"
        id="navBar"
      >
        <div class="container">
          <div class="logo-size">
            <a href="#" class="navbar-brand"
              ><img
                src="./images/output-onlinepngtools.png"
                alt="i-don't-know"
                class="logo-size"
              />
              <h2 class="d-inline-block">Sukwigly</h2></a
            >
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link p-4" id="aboutMe">About Me</a>
              </li>
              <li class="nav-item">
                <a href="#projects" class="nav-link linkToActive p-4">Skills</a>
              </li>
              <li class="nav-item">
                <a href="#tools" class="nav-link p-4">Tools</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link p-4">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Header -->
    <!-- Main -->
    <main>
      <!-- About Me -->

      <section
        class="bg-secondary text-light p-5 text-center height-80 margin-15"
      >
        <div class="container" id="home">
          <div class="d-sm-flex">
            <div>
              <h1>About</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- End of About Me -->
      <!-- Projects -->

      <section class="bg-secondary text-light p-5 text-center height-80">
        <div class="container" id="projects">
          <div class="d-sm-flex">
            <div>
              <h1>Projects</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- End of Projects -->
      <!-- Tools -->
      <section class="bg-secondary text-light p-5 text-center height-80">
        <div class="container" id="tools">
          <div class="d-sm-flex">
            <div>
              <h1>Tools</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Tools -->
      <!-- Contact -->
      <section class="bg-secondary text-light p-5 text-center height-80">
        <div class="container" id="contact">
          <div class="d-sm-flex">
            <div>
              <h1>Contact</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Contact -->
      <!-- Footer -->
      <section class="bg-secondary text-light p-5 text-center height-80">
        <div class="container" id="footer">
          <div class="d-sm-flex">
            <div>
              <h1>Footer</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Footer -->
    </main>
    <!-- End of Main -->
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
